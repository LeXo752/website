<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aktienpreise</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="top">
      <h1>Aktienpreise</h1>
      <button id="theme-toggle" aria-label="Design wechseln">☀️</button>
    </header>
    <main>
      <form id="stock-form">
        <input
          type="text"
          id="symbol"
          placeholder="Symbol (z.B. AAPL)"
          required
        />
        <button type="submit">Suche</button>
      </form>
      <div id="result"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
